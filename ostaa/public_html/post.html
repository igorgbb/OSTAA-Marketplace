<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSTAA</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Ostaa</h1>

    <form id="itemForm">
        <label for="title" class="Labels">Title:</label>
        <input type="text" id="title" class="Inputs" required>
        <br>

        <label for="description" class="Labels">Desc:</label>
        <input type="text" id="description" class="Inputs" required>
        <br>

        <label for="price" class="Labels">Price:</label>
        <input type="number" id="price" class="Inputs" required>
        <br>

        <label for="stat" class="Labels">Status:</label>
        <input type="text" id="stat" class="Inputs" required pattern="SALE|SOLD" title="Please enter SALE or SOLD">
        <br>

        <label for="image">Choose File:</label>
        <input type="file" accept="image/*" name="photo" class="Labels" id="image">


        <input type="submit" value="Create Post" class="Labels">
    </form>
    
    <script src="script.js"></script>
</body>

</html>
