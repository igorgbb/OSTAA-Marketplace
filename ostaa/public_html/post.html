<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSTAA</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Ostaa</h1>

    <form id="itemForm">
        <label for="title" class="Labels">Title:</label>
        <input type="text" id="title" class="Inputs" required>
        <br>

        <label for="desc" class="Labels">Desc:</label>
        <input type="text" id="desc" class="Inputs" required>
        <br>

        <label for="price" class="Labels">Price:</label>
        <input type="text" id="price" class="Inputs" required>
        <br>

        <label for="status" class="Labels">Status:</label>
        <input type="text" id="status" class="Inputs" required>
        <br>

        <input type="file" value="Choose File" accept="image/*" name="photo" class="Labels">

        <input type="submit" value="Create Post" class="Labels">
    </form>
    
    <script src="script.js"></script>
</body>

</html>
